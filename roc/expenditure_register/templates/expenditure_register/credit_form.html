{% extends 'expenditure_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Καταχώρηση Πίστωσης</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}        
        <a href="{% url 'credit_list' register.pk account.pk %}" class="btn btn-secondary"> Ακύρωση </a>
        <input type="submit" value="Αποθήκευση" class="btn btn-primary btn-md">
    </form>
{% endblock content %}

{% extends "expenditure_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row" style="height: 150px;"></div>
    <div class="row justify-content-center" style="height: 120px;">
        <div class="col"></div>
        <div class="col align-self-center">
            <div class="card">
                <div class = "card-body">
                    <h4 class="card-title" style="text-align: center">Μητρώο Δεσμεύσεων</h4>
                    <form class="form-container" method="post" action="">
                        <div class="card-body">
                            {% csrf_token %}
                            {{  form | crispy }}
                            <input type="submit" class="btn btn-secondary btn-md"  value="Είσοδος" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
